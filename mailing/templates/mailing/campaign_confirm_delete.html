{% extends 'mailing/base.html' %}
{% block title %} Удаление сообщения {% endblock %}
{% block content %}
   <div class="container mt-5">
        <h3 class="mb-3">Удаление сообщения</h3>
        <p>Вы действительно хотите удалить {{ campaign.message }}?</p>
       <form method="post" action="{% url 'mailing:campaign_delete' campaign.pk %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger"> Подтвердить </button>
            <a href="{% url 'mailing:campaign_delete' %}" class="btn btn-primary"> Отменить </a>
        </form>
    </div>
{% endblock %}
