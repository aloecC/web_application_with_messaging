{% extends 'mailing/base.html' %}
{% block title %} Форма для Рассылки {% endblock %}
{% block content %}
    <div class="container mt-5">
        <h3 class="mb-3">Форма для получателя</h3>
        <form method="post" enctype="multipart/form-data" action="{% if campaign %}{% url 'mailing:campaign_edit' campaign.pk %}{% else %}{% url 'mailing:campaign_create' %}{% endif %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a href="{% url 'mailing:campaign_list' %}" class="btn btn-primary">Отменить</a>
        </form>
    </div>
{% endblock %}
